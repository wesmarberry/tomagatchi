<!DOCTYPE html>
<html>
<head>
	<title>Tamagatchi App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
</head>
<body>
	
	<h1>Tomagatchi!</h1>

	<div id="attribute-board">
		<h3>Time Elapsed: <span id="timer">0</span></h3>
		<h3>Name: <span id="name">Input Name</span></h3>
		<h3>Hunger: <span id="hunger">0</span></h3>
		<h3>Sleepiness: <span id="sleepiness">0</span></h3>
		<h3>Boredom: <span id="boredom">0</span></h3>
	</div>

	<div id="playground">
		

	</div>


	<div id="action-buttons">
		<button>Feed</button>
		<button>Lightswitch</button>
		<button>Play!</button>
		<form>
			<input type="text" id='tamagatchi-name' placeholder="Enter Tamagatchi Name">
			<button type='submit'>Create Tamagatchi</button>
		</form>
	</div>






<script type="text/javascript" src='js/app.js'></script>
</body>
</html>
